{% extends 'base.html' %}
{% load static %}
{% block title %}Sign out confirmation{% endblock %}
{% block content %}

<div class="container-xl d-flex flex-column justify-content-center align-items-center background-div height9">
    <div class="row p-2 d-flex justify-content-center w-1"> 
                <div class="card g-3 bg-light text-black justify-content-center align-items-center shadow rounded-2">
                    <h1>RBM</h1>
                    <p>Thank you for visiting us today</p>
                    <h3 class="text-center">Sign out confirmation</h3>
                    <form class="form-control" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                        <span class="align-middle">
                            <button type="submit" class="btn m-3 btn-danger btn-block mt-3">Log out</button>
                        </span>
                    </form>
               </div>    
            </div>
        </div>
{% endblock %}

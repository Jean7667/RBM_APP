{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
   

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RBM.io</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    {% comment %} <a class="nav-link" href="#">Contact us</a> {% endcomment %}
                    <a class="nav-link" href="{% url 'about'%}">About</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'confirmlogout'%}">Logout</a>
                        <a class="nav-link" href="{% url 'customer_profile'%}">Profile</a>
                        <a class="nav-link" href="{% url 'list_expert'%}">Our Consultants</a>
                        <a class="nav-link" href="{% url 'expert_booking' %}">Book an Expert</a>
                        <a class="nav-link" href="{% url 'booking_success' %}">Your Expert Booking</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'signup'%}">Sign up</a>
                        <a class="nav-link" href="{% url 'login'%}">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="padtop">
        {% block content %}
 
        {% endblock content %}
    </div>
    <footer class="bg-light container-fluid fixed-bottom text-center">
        <div class="container p-2 pb-0">
            <!-- Section: Social media -->
            <section class="mb-0 w-100">
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>
         <!-- Copyright -->
        <div class="text-center p-2">
            Â© 2020 Copyright:<a class="text-body" href="RBM.io">&nbsp;RBM.io</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+PeWZyE+3E7V5JQBB3mHV3ZA4ssLOoaWjSm6o4WIyF8gBjti6qWjv0IxMVX7fPD8" crossorigin="anonymous"></script>

</body>
</html>

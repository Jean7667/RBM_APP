{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside home</title>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>

</head>
<body>
    <nav class="bg-secondary navbar navbar-expand-lg">
        <div class="container-fluid"><a class="navbar-brand" href="#">LOGO</a>
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="border: solid;"><i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!--condition to show links-->
                <div class="navbar">
                    <a class="link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="link" href="{% url 'about'%}">About</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'confirmlogout'%}">log out</a>
                        <a class="nav-link" href="{% url 'customer_profile'%}">profile</a>
                        <a class="nav-link" href="{% url 'list_expert'%}">Our consultant</a>
                        <!--add-other links when auth-->
                    {% else %}
                        <a class="nav-link" href="{% url 'signup'%}">Sign up</a>
                        <a class="nav-link" href="{% url 'login'%}">Log In</a>
                                                  
                    {% endif %}    
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>
        footer content
    </footer>
</body>
</html>
